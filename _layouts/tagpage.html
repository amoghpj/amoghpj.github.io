---
layout: default
---
<div class="post">
<h1>Tag: {{ page.tag }}</h1>

{% for post in site.tags[page.tag] %}
<p><code>〈{{ post.date | date_to_string }}〉</code> - <a href="{{ post.url }}">{{ post.title }}</a></p>
<!-- <br> -->
<p style="margin-left:100px">  {{ post.description }}</p>
<!-- <br> -->
<!-- <br>  -->
{% endfor %}
</div>
<hr>
