---
layout: default
title: Blog
---
<h1>Latest Posts</h1>
{% for post in site.posts %}
<liststyle><a href="{{ post.url }}">{{ post.title }}</a></liststyle> <datestyle>({{post.date | date_to_string}})</datestyle>
{% for tag in post.tag %}
<datestyle><a href="/tag/{{tag}}">[{{tag}}]</a></datestyle>
{% endfor %}
<p>{{ post.description }}</p>

<br>
{% endfor %}
